        <a href="./home.html" class="navitem">home</a>

    <div class="maincontainer">
        <div class="ticketitemcontainer">
            <div class="tickername">APPLE</div>

    <div class="expensecontainer">
        <div class="expensesubcontainer">
            <div class="expenseitemcontainer">
                <div class="expensedate">Date</div>
                <div class="expense">Amount</div>
                <div class="expensetype">ExpenseType</div>
            </div>
            <div class="addexpensecontainer">
                <input type="date" id="date" pattern="\d{4}-\d{2}-\d{2}">
                <input type="number" placeholder="enter amount" id="expenseamount">
                <select name="expensetype" id="expensetype">
                    <option value="personal">personal</option>
                    <option value="educational">educational</option>
                    <option value="entertainment">entertainment</option>
                    <option value="food">food</option>
                </select>
                <button class="addbutton">add</button>

            </div>
        </div>
    </div>
    

    <!--in a similiar way we have to add investment container to understand current investments-->
    <div class="investmentcontainer">
        <div class="investmentsubcontainer">
            <div class="investmentlist">
                <div class="investText">Date</div>
                <div class="investText">Name</div>
                <div class="investText">Amount</div>
                <div class="investText">quantity</div>
                <div class="investText">Type</div>
            </div>
            <div class="investmentaddcontainer">
                <!-- add investment container here-->
                <input type="date" id="investmentdate" pattern="\d{4}-\d{2}-\d{2}">
                <input type="text" class="investname" id="investname" >

                <input type="number" class="investmentquant" id="investmentamount" placeholder="enter $">
                <input type="number" class="investmentquant" id="investmentquantity" placeholder="enter qty">
                <select name="investmentType" id="investmentType" >
                    <option value="mutualfund">mutual fund</option>
                    <option value="commodities">commodities</option>
                    <option value="stock">stock</option>

                </select>    
                <button id="addinvestment">add</button>
            </div>
           
        </div>
    </div>
